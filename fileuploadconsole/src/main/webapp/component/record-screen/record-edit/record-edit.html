<!-- Add record button -->
<div class="record-action-button-group">
    <div class="form-group">
        <label id="addDepositButtonLabel" ng-attr-for="{{$ctrl.modalId}}-button"> 
            Edit selected {{$ctrl.recordSchema.name}} 
        </label>
        <button class="btn btn-primary" class="record-action-button"
            ng-attr-id="{{$ctrl.modalId}}-button"
            ng-disabled="!$ctrl.canEditSelected"
            data-toggle="modal" ng-attr-data-target="#{{$ctrl.modalId}}">
            <span class="glyphicon glyphicon-plus"></span> Edit selected 
            {{$ctrl.recordSchema.name}}
        </button>
    </div>
</div>

<!-- Modal for editing the record-->
<record-details-modal-component
    record-schema = "$ctrl.recordSchema"
    record-service = "$ctrl.recordService"
    target-record = "$ctrl.targetRecord"
    modal-id = "$ctrl.modalId"
    on-save = "$ctrl.onSave({'record': record})"> 
</record-details-modal-component>
